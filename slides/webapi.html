<h2 id="minimal-apis-vs-controller-based-apis">Minimal APIs vs Controller-based APIs</h2>
<div class="columns">
<div>
<h3 id="minimal-apis-net-6"><strong>Minimal APIs</strong> (.NET 6+)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">var</span> app = WebApplication.Create();

app.MapGet(<span class="hljs-string">&quot;/products&quot;</span>, 
    () =&gt; Products.GetAll());

app.MapPost(<span class="hljs-string">&quot;/products&quot;</span>, 
    (Product product) =&gt; 
        Products.Create(product));

app.Run();
</code></pre>
<p><strong>Ideal para:</strong></p>
<ul>
<li>APIs simples</li>
<li>Microservices</li>
<li>Prototipagem rápida</li>
</ul>
</div>
<div>
<h3 id="controller-based-apis"><strong>Controller-based APIs</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">ApiController</span>]
[<span class="hljs-meta">Route(<span class="hljs-string">&quot;api/[controller]&quot;</span>)</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ProductsController</span> 
{
    [<span class="hljs-meta">HttpGet</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> IActionResult <span class="hljs-title">GetAll</span>()</span>
        =&gt; Ok(Products.GetAll());
    
    [<span class="hljs-meta">HttpPost</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> IActionResult <span class="hljs-title">Create</span>(<span class="hljs-params">Product p</span>)</span>
        =&gt; CreatedAtAction(<span class="hljs-keyword">nameof</span>(Get), 
            <span class="hljs-keyword">new</span> { id = p.Id }, p);
}
</code></pre>
<p><strong>Ideal para:</strong></p>
<ul>
<li>APIs complexas</li>
<li>Múltiplas actions</li>
<li>Melhor organização</li>
</ul>
</div>
</div>

builder.Services.AddEndpointsApiExplorer();

<h2 id="controllers-e-actions">Controllers e Actions</h2>
<h3 id="controller-b%C3%A1sico">Controller Básico</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">ApiController</span>]
[<span class="hljs-meta">Route(<span class="hljs-string">&quot;api/[controller]&quot;</span>)</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ProductsController</span> : <span class="hljs-title">ControllerBase</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IProductService _productService;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">ProductsController</span>(<span class="hljs-params">IProductService productService</span>)</span>
    {
        _productService = productService;
    }
    
    [<span class="hljs-meta">HttpGet</span>]
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;ActionResult&lt;IEnumerable&lt;Product&gt;&gt;&gt; GetProducts()
    {
        <span class="hljs-keyword">var</span> products = <span class="hljs-keyword">await</span> _productService.GetAllAsync();

<h2 id="http-verbs-e-status-codes">HTTP Verbs e Status Codes</h2>
<div class="columns">
<div>
<h3 id="http-verbs"><strong>HTTP Verbs</strong></h3>
<ul>
<li><strong>GET</strong>: Recuperar dados</li>
<li><strong>POST</strong>: Criar recursos</li>
<li><strong>PUT</strong>: Atualizar (substituir)</li>
<li><strong>PATCH</strong>: Atualizar (parcial)</li>
<li><strong>DELETE</strong>: Remover recursos</li>
</ul>
<h3 id="action-results"><strong>Action Results</strong></h3>
<ul>
<li><code>Ok(data)</code> → 200</li>
<li><code>Created()</code> → 201</li>
<li><code>NoContent()</code> → 204</li>
<li><code>BadRequest()</code> → 400</li>
<li><code>NotFound()</code> → 404</li>
</ul>
</div>
<div>
<h3 id="exemplo-completo"><strong>Exemplo Completo</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">HttpPost</span>]
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;IActionResult&gt; <span class="hljs-title">CreateProduct</span>(<span class="hljs-params">
    [FromBody] CreateProductRequest request</span>)</span>
{
    <span class="hljs-keyword">if</span> (!ModelState.IsValid)
        <span class="hljs-keyword">return</span> BadRequest(ModelState);
    
    <span class="hljs-keyword">var</span> product = <span class="hljs-keyword">await</span> _service
        .CreateAsync(request);
    
    <span class="hljs-keyword">return</span> CreatedAtAction(
        <span class="hljs-keyword">nameof</span>(GetProduct),
        <span class="hljs-keyword">new</span> { id = product.Id },
        product);
}
</code></pre>
</div>

<h2 id="repository-pattern">Repository Pattern</h2>
<h3 id="interface">Interface</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">IRepository</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-keyword">where</span> <span class="hljs-title">T</span> : <span class="hljs-keyword">class</span>
{
    Task&lt;IEnumerable&lt;T&gt;&gt; GetAllAsync();
    <span class="hljs-function">Task&lt;T&gt; <span class="hljs-title">GetByIdAsync</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> id</span>)</span>;
    <span class="hljs-function">Task&lt;T&gt; <span class="hljs-title">CreateAsync</span>(<span class="hljs-params">T entity</span>)</span>;
    <span class="hljs-function">Task&lt;T&gt; <span class="hljs-title">UpdateAsync</span>(<span class="hljs-params">T entity</span>)</span>;
    <span class="hljs-function">Task <span class="hljs-title">DeleteAsync</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> id</span>)</span>;
}
</code></pre>
<h3 id="implementa%C3%A7%C3%A3o">Implementação</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ProductRepository</span> : <span class="hljs-title">IRepository</span>&lt;<span class="hljs-title">Product</span>&gt;
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ApplicationDbContext _context;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">ProductRepository</span>(<span class="hljs-params">ApplicationDbContext context</span>)</span>
    {
        _context = context;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;IEnumerable&lt;Product&gt;&gt; GetAllAsync()
    {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> _context.Products
            .Include(p =&gt; p.Category)
            .Where(p =&gt; p.IsActive)
            .ToListAsync();
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;Product&gt; <span class="hljs-title">GetByIdAsync</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> id</span>)</span>
    {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> _context.Products
            .Include(p =&gt; p.Category)
            .FirstOrDefaultAsync(p =&gt; p.Id == id);
    }
}

<h2 id="error-handling--middleware">Error Handling &amp; Middleware</h2>
<h3 id="global-exception-handler">Global Exception Handler</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">GlobalExceptionMiddleware</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> RequestDelegate _next;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ILogger&lt;GlobalExceptionMiddleware&gt; _logger;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">GlobalExceptionMiddleware</span>(<span class="hljs-params">RequestDelegate next, 
                                   ILogger&lt;GlobalExceptionMiddleware&gt; logger</span>)</span>
    {
        _next = next;
        _logger = logger;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task <span class="hljs-title">InvokeAsync</span>(<span class="hljs-params">HttpContext context</span>)</span>
    {
        <span class="hljs-keyword">try</span>
        {
            <span class="hljs-keyword">await</span> _next(context);
        }
        <span class="hljs-keyword">catch</span> (Exception ex)
        {
            _logger.LogError(ex, <span class="hljs-string">&quot;An unhandled exception occurred&quot;</span>);
            <span class="hljs-keyword">await</span> HandleExceptionAsync(context, ex);
        }
    }
    
    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">async</span> Task <span class="hljs-title">HandleExceptionAsync</span>(<span class="hljs-params">HttpContext context, 
                                                  Exception exception</span>)</span>
    {
        context.Response.ContentType = <span class="hljs-string">&quot;application/json&quot;</span>;
        context.Response.StatusCode = StatusCodes.Status500InternalServerError;
        
        <span class="hljs-keyword">var</span> response = <span class="hljs-keyword">new</span> { message = <span class="hljs-string">&quot;An error occurred&quot;</span>, detail = exception.Message };
        <span class="hljs-keyword">await</span> context.Response.WriteAsync(JsonSerializer.Serialize(response));
    }
}
</code></pre>
